<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="advanced.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="index.html" class="nav__link">Google search</a>
      </nav>
    </header>
    <main class="main">
      <form action="https://www.google.com/search" class="search">
        <div class="search__field">
          <label for="as_q" class="search__label">all these words:</label>
          <input
            type="text"
            id="as_q"
            name="as_q"
            class="search__input search__input_advanced"
          />
        </div>
        <div class="search__field">
          <label for="as_epq" class="search__label"
            >this exact word or phrase:</label
          >
          <input
            type="text"
            id="as_epq"
            name="as_epq"
            class="search__input search__input_advanced"
          />
        </div>
        <div class="search__field">
          <label for="as_oq" class="search__label">any of these words:</label>
          <input
            type="text"
            id="as_oq"
            name="as_oq"
            class="search__input search__input_advanced"
          />
        </div>
        <div class="search__field">
          <label for="as_eq" class="search__label">none of these words:</label>
          <input
            type="text"
            id="as_eq"
            name="as_eq"
            class="search__input search__input_advanced"
          />
        </div>

        <input
          type="submit"
          value="Search"
          class="search__btn search__btn_advanced"
        />
      </form>
    </main>
  </body>
</html>
