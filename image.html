<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Image</title>
    <link rel="stylesheet" href="shared.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="index.html" class="nav__link">Google search</a>
      </nav>
    </header>
    <main class="main">
      <form action="https://images.google.com/search" class="search">
        <div class="search__field">
          <input type="text" name="q" class="search__input" />
        </div>
        <input type="submit" value="Image Search" class="search__btn" />
      </form>
    </main>
  </body>
</html>
