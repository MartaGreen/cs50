<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="shared.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="image.html" class="nav__link">Search Image</a>
        <a href="advanced.html" class="nav__link">Advanced</a>
      </nav>
    </header>

    <main class="main">
      <form action="https://google.com/search" class="search">
        <div class="search__field">
          <input type="text" name="q" class="search__input" />
        </div>

        <div>
          <input type="submit" value="Google Search" class="search__btn" />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            name="btnI"
            class="search__btn"
          />
        </div>
      </form>
    </main>
  </body>
</html>
